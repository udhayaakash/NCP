<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  padding: 10px;
  height: 300px;
}

.left {
  width: 40%;
  border-style: solid;
}

.middle,.right {
  width: 30%;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<h2>News</h2>

<div class="row">
  <div class="column left" style="background-color:#aaa;">
    <img src="iPhone_logo.png" style="width:200px;height:180px;" class="center">
    <h2>Column 1</h2>
    <p>Some text..</p>
  </div>
  <div class="column middle" style="background-color:#bbb;">
    <img src="iPhone_logo.png" style="width:120px;height:100px;" class="center">
    <h2>Column 2</h2>
    <p>Some text..</p>
  </div>
  <div class="column right" style="background-color:#ccc;">
    <img src="iPhone_logo.png" style="width:120px;height:100px;" class="center">
    <h2>Column 3</h2>
    <p>Some text..</p>
  </div>
</div>

</body>
</html>
